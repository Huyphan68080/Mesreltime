apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/example/mesreltime-worker:latest
          ports:
            - containerPort: 4010
          envFrom:
            - configMapRef:
                name: mesreltime-config
            - secretRef:
                name: mesreltime-secrets
          env:
            - name: WORKER_PORT
              value: "4010"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 4010
            initialDelaySeconds: 8
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4010
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1Gi
