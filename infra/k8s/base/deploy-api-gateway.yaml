apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/example/mesreltime-api-gateway:latest
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: mesreltime-config
            - secretRef:
                name: mesreltime-secrets
          env:
            - name: PORT
              value: "4000"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 4000
            initialDelaySeconds: 8
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 20