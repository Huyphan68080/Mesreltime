apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/example/mesreltime-web:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: mesreltime-config
            - secretRef:
                name: mesreltime-secrets
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.example.com"
            - name: NEXT_PUBLIC_SOCKET_URL
              value: "https://api.example.com"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20