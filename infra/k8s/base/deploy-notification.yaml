apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: ghcr.io/example/mesreltime-notification-service:latest
          ports:
            - containerPort: 4003
          envFrom:
            - configMapRef:
                name: mesreltime-config
            - secretRef:
                name: mesreltime-secrets
          env:
            - name: PORT
              value: "4003"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 4003
            initialDelaySeconds: 8
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4003
            initialDelaySeconds: 15
            periodSeconds: 20