apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: ghcr.io/example/mesreltime-auth-service:latest
          ports:
            - containerPort: 4001
          envFrom:
            - configMapRef:
                name: mesreltime-config
            - secretRef:
                name: mesreltime-secrets
          env:
            - name: PORT
              value: "4001"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 4001
            initialDelaySeconds: 8
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4001
            initialDelaySeconds: 15
            periodSeconds: 20