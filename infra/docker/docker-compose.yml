name: mesreltime

services:
  mongodb:
    image: mongo:7
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  mongo-init-replica:
    image: mongo:7
    depends_on:
      mongodb:
        condition: service_healthy
    restart: "no"
    command: >
      sh -c "mongosh --host mongodb:27017 --eval '
      rs.initiate({_id: \"rs0\", members:[{_id:0, host:\"mongodb:27017\"}]});
      ' || true"

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  web:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.service
      args:
        APP_NAME: web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_SOCKET_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway

  api-gateway:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.service
      args:
        APP_NAME: api-gateway
    environment:
      PORT: 4000
      NODE_ENV: development
      JWT_ACCESS_SECRET: change_me_change_me_change_me
      JWT_REFRESH_SECRET: change_me_change_me_change_me
      MONGO_URI: mongodb://mongodb:27017/mesreltime?replicaSet=rs0
      REDIS_URL: redis://redis:6379
      AUTH_SERVICE_URL: http://auth-service:4001
      MESSAGING_SERVICE_URL: http://messaging-service:4002
      NOTIFICATION_SERVICE_URL: http://notification-service:4003
      MEDIA_SERVICE_URL: http://media-service:4004
    ports:
      - "4000:4000"
    depends_on:
      - auth-service
      - messaging-service
      - notification-service
      - media-service

  auth-service:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.service
      args:
        APP_NAME: auth-service
    environment:
      PORT: 4001
      NODE_ENV: development
      JWT_ACCESS_SECRET: change_me_change_me_change_me
      JWT_REFRESH_SECRET: change_me_change_me_change_me
      MONGO_URI: mongodb://mongodb:27017/mesreltime?replicaSet=rs0
      REDIS_URL: redis://redis:6379

  messaging-service:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.service
      args:
        APP_NAME: messaging-service
    environment:
      PORT: 4002
      NODE_ENV: development
      JWT_ACCESS_SECRET: change_me_change_me_change_me
      JWT_REFRESH_SECRET: change_me_change_me_change_me
      MONGO_URI: mongodb://mongodb:27017/mesreltime?replicaSet=rs0
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "4002:4002"

  notification-service:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.service
      args:
        APP_NAME: notification-service
    environment:
      PORT: 4003
      NODE_ENV: development
      JWT_ACCESS_SECRET: change_me_change_me_change_me
      JWT_REFRESH_SECRET: change_me_change_me_change_me
      MONGO_URI: mongodb://mongodb:27017/mesreltime?replicaSet=rs0
      REDIS_URL: redis://redis:6379

  media-service:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.service
      args:
        APP_NAME: media-service
    environment:
      PORT: 4004
      NODE_ENV: development
      JWT_ACCESS_SECRET: change_me_change_me_change_me
      JWT_REFRESH_SECRET: change_me_change_me_change_me
      MONGO_URI: mongodb://mongodb:27017/mesreltime?replicaSet=rs0
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_BUCKET: mesreltime
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
    depends_on:
      - minio

  worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.service
      args:
        APP_NAME: worker
    environment:
      NODE_ENV: development
      JWT_ACCESS_SECRET: change_me_change_me_change_me
      JWT_REFRESH_SECRET: change_me_change_me_change_me
      MONGO_URI: mongodb://mongodb:27017/mesreltime?replicaSet=rs0
      REDIS_URL: redis://redis:6379

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api-gateway

volumes:
  mongodb_data:
  redis_data:
  minio_data:
